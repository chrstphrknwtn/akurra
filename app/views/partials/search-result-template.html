<img class="artwork" ng-src="{{track | scArtwork:300}}" alt="">
<div class="track-details">
  <a href="" class="title" ng-click="doSearch(track.title);">{{ track.title }}</a>
  <br>
  <a href="" class="artist" ng-click="doSearch(track.user.username);">{{ track.user.username }}</a>
  <br>
  <span class="duration">{{ track.duration | msToDuration }}</span>
  <br>
  <a class="add-to-playlist" href="" ng-click="playlist.addTrack(track)">Add to Playlist</a>
</div>
